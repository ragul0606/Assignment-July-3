<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment HTML CSS July 3</title>
    <link rel="stylesheet" href="./style.css" />

  <body>
    <!-- Create a simple HTML page with a heading that says "Hello, World!" and a paragraph below it that says "This is a practice HTML page." -->
    <h1 class="hello">Hello World!</h1>
    <p class="hello-para">This is a practice HTML Page</p>
    <!-- Create an HTML form with fields for name, email, and a submit button.  -->
    <form action="#">
      <input type="text" placeholder="Your name please!" />
      <input type="email" placeholder="Your email please!" />
      <input type="button" value="Submit" placeholder="Submit" />
    </form>
    <!-- Create an ordered list (numbered list) with three items of your choice.  -->
    <ol>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ol>
    <!-- Create an unordered list (bullet list) with five items of your choice.  -->
    <ul>
      <li>Bus</li>
      <li>Car</li>
      <li>Bike</li>
      <li>Lorry</li>
      <li>Train</li>
    </ul>
    <!-- Create a table with three columns and three rows. Fill in some sample data in each cell. -->
    <table style="border: 2px solid black">
      <tr style="border: 2px solid black">
        <th style="border: 2px solid black">Actors</th>
        <th style="border: 2px solid black">Actress</th>
        <th style="border: 2px solid black">Movies</th>
      </tr>
      <tr style="border: 2px solid black">
        <td style="border: 2px solid black">Ajith Kumar</td>
        <td style="border: 2px solid black">Vijay Antony</td>
        <td style="border: 2px solid black">Sarath Kumar</td>
      </tr>
      <tr style="border: 2px solid black">
        <td style="border: 2px solid black">Viswasam</td>
        <td style="border: 2px solid black">Mersal</td>
        <td style="border: 2px solid black">Pichaikaran</td>
      </tr>
    </table>
    <!-- CSS Task-->
    <img src="./background.jpg" alt="" style="width: 100px; height: 100px" />
    <div class="class">
      <h2>Hello</h2>
    </div>
    <div class="link-tags">
      <a href="#">About</a>
      <a href="#">Page</a>
      <a href="#">Contact</a>
    </div>
    <div class="css-font">
      <h1 class="font">Hello</h1>
      <h2 class="font">Hello</h2>
      <h3 class="font">Hello</h3>
      <h4 class="font">Hello</h4>
      <h5 class="font">Hello</h5>
      <h6 class="font">Hello</h6>
    </div>
  </body>
